{% extends 'base.html' %}

{% block head %}
<title>GroceryList</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update List</h1>



    <form id="gform" action="/update/{{item.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{item.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
